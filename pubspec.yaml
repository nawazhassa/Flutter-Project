name: flutter_first_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.12.0
  readmore: ^3.0.0
  math_expressions: ^3.1.0
  badges: ^3.1.2
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png

  fonts:
    - family: MomoTrustDisplay-Regular
      fonts:
        - asset: assets/fonts/MomoTrustDisplay-Regular.ttf
          style: italic

# ⚠️ Note: This must be OUTSIDE the "flutter:" section (same level)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
